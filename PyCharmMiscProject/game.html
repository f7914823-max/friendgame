<!DOCTYPE html>
<html>
<head>
    <title>Clash Royale Mini</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Telegram Web App API
        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.text = "Атаковать";
        Telegram.WebApp.MainButton.onClick(() => alert("Атака!"));

        // Простая игра: Кнопки карт
        document.body.innerHTML = `
            <h1>Clash Royale Mini</h1>
            <p>Выбери карту:</p>
            <button onclick="playCard(1)">Рыцарь (атака 5)</button>
            <button onclick="playCard(2)">Лучница (атака 3)</button>
        `;
        function playCard(id) {
            Telegram.WebApp.sendData(JSON.stringify({card: id}));  // Отправь ход боту
            Telegram.WebApp.MainButton.show();
        }
    </script>
</head>
<body></body>
</html>
